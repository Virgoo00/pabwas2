<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Market Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Top Cryptocurrencies</h1>
        <div class="form-group">
            <label for="item-count">Jumlah Item:</label>
            <input type="number" id="item-count" class="form-control" value="10" min="1">
        </div>
        <div class="form-group">
            <label for="search-input">Cari Nama Kriptokurensi:</label>
            <input type="text" id="search-input" class="form-control">
            <button id="search-button" class="btn btn-primary mt-2">Cari</button>
        </div>
        <div id="pos" class="pos"></div> <!-- Moved POS to the top -->
        <div id="coin-container" class="coin-list"></div>
    </div>
    <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
            "symbols"; [
            {
                "proName": "FOREXCOM:SPXUSD",
                "title": "S&P 500 Index"
            },
            {
                "proName": "FOREXCOM:NSXUSD",
                "title": "US 100 Cash CFD"
            },
            {
                "proName": "FX_IDC:EURUSD",
                "title": "EUR to USD"
            },
            {
                "proName": "BITSTAMP:BTCUSD",
                "title": "Bitcoin"
            },
            {
                "proName": "BITSTAMP:ETHUSD",
                "title": "Ethereum"
            }
            ],
            "showSymbolLogo"; true,
            "isTransparent"; false,
            "displayMode"; "regular",
            "colorTheme"; "light",
            "locale"; "id"
        }
        </script>
    </div>
  <!-- TradingView Widget END -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
